<h1 id="Photomark"><a href="#Photomark" class="headerlink" title="Photomark"></a>Photomark</h1><p>A tool to add watermark on a picture.</p>
<h2 id="Features"><a href="#Features" class="headerlink" title="Features"></a>Features</h2><ul>
<li>Multiple logos &amp; fonts available</li>
<li>Local execution only, no server upload</li>
</ul>
<h2 id="Known-bugs"><a href="#Known-bugs" class="headerlink" title="Known bugs"></a>Known bugs</h2><ul>
<li>Northeast hemisphere positioning support only</li>
<li>Maximum 5MB limit in Safari</li>
</ul>
